<html>

<head>
    <title>Exercicio 8</title>
</head>

<body>

    <!-- 8. Faça um programa que leia 10 números informados pelo usuário e ao final da leitura escrever a soma total dos 10
    números lidos. -->

    <script>
        var valor = 0
        let contador = 1;
        while (contador <= 10){
            var numero = Number(prompt("Insira o valor " + contador + ":"));
            valor += numero 
            contador += 1;
        }
        document.write("A soma de todos os valores \u00e9: " + valor);
    </script>
</body>

</html>
