<body>

    <!-- Vamos fazer um conversor de temperaturas.

    Crie uma função chamada converterCelsiusFahrenheit. 
    Ela deve:
    - Armazene uma temperatura Celsius em uma variável.
    - Converta-a para Fahrenheit e escreva a mensagem "X° C é igual a Y° F". 
    (X e Y são os valores que devem ser substituídos.) 

    Crie uma função chamada converterFahrenheitCelsius. 
    Ela deve: 
    - Agora armazene uma temperatura fahrenheit em uma variável.
    - Converta-a para Celsius  e escreva a mensagem  " X° F é igual a Y° C." 
    (X e Y são os valores que devem ser substituídos.)  -->

    <script>
        temperatura = Number(prompt("Insira a temperatura para ser convertida:"))
        tipo = (prompt("Qual o tipo de temperátura?\nF - Fahrenheit\nC - Celsius").toUpperCase())

        while (tipo !== 'C' && tipo !== 'F') {
            tipo = (prompt("VALOR INVALIDO!\nQual o tipo de temperátura?\nF - Fahrenheit\nC - Celsius").toUpperCase())
        }

        function converterCelsiusFahrenheit() {
            fahrenheit = (temperatura * 9 / 5) + 32
            document.write("A temperatura é de " + fahrenheit.toFixed(1) + "°F<br>");
        }
        function converterFahrenheitCelsius() {
            celsius = (temperatura - 32) * 5 / 9
            document.write("A temperatura é de " + celsius.toFixed(1) + "°C<br>");
        }

        if (tipo == 'F') {
            converterFahrenheitCelsius()
        } else if (tipo == 'C') {
            converterCelsiusFahrenheit()
        }
    </script>
</body>

</html>
