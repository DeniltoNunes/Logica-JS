<body>

    <!-- 2 - Escreva um algoritmo para imprimir os nÃºmeros de 1 (inclusive) a 10 (inclusive) em ordem crescente -->

    <script>
        let contador = 1;
        while (contador <= 10){
            document.write(contador + "<br>");
            contador += 1;
        }
    </script>
</body>
