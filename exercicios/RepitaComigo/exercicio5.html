<body>

    <!-- 5 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros informados pelo usuário.
        Considere que o primeiro sempre será menor que o segundo. -->

    <script>
        let valor = 0
        let contador = 1;
        while (contador <= 2) {
            let numero = Number(prompt("Insira o " + contador + "º valor para o calculo de média."));
            valor += numero
            contador += 1;
        }
        let media = (valor / 2)
        document.write("A média de todos os valores é: " + media.toFixed(2));
    </script>
</body>

</html>
