<html>

<head>
    <title>Exercicio 4</title>
</head>

<body>

    <!-- 4 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100
        (inclusive). -->

    <script>
        let contador = 100;
        let total = 0;
        let numeros = 85;
        while (contador >= 15) {
            total += contador;
            contador -= 1;
        }
        let resultado = total / numeros
        document.write(resultado.toFixed(2));
    </script>
</body>

</html>
