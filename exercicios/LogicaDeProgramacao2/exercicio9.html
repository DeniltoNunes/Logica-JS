<html>

<head>
    <meta charset="UTF-8">
    <title>Exercicio 9</title>
</head>

<body>

    <!-- 9. Faça um programa que leia 6 números que o usuário vai informar. Todos os números lidos com valor inferior a 72
    devem ser somados. Escreva o valor final da soma efetuada e em outra linha, todos valores que o usuário informou. -->

    <script>
        let contador = 1;
        let valoresInseridos = ""
        let total = 0
        while (contador <= 6) {
            let numero = Number(prompt("Digite o " + contador + "º valor \nVALORES MAIORES QUE 72 NÃO SERÃO SOMADOS"));
            valoresInseridos = valoresInseridos + (`  ${numero}`);
            contador += 1;
            if (numero < 72){
                total += numero;
            }
        }

        document.write("A soma dos valores inseridos \u00e9: " + total + "<br>Os valores inseridos foram:" + valoresInseridos);
    </script>
</body>

</html>
