<body>
    <script>
        //2. Faça um programa mostrando a tabuada do 5 com os números de 1 a 10.
        alert('Irei lhe falar a tabuada :D')
        let contador = 1;
        while (contador <= 10){
            alert('5 X ' + contador + ' = ' + (contador * 5));
            contador += 1;
        }
    </script>
</body>
